<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <h1><i class="fa-solid fa-flask"></i> ACQUIOS</h1>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-6">
                        <label class="lab" for="">First Name*</label>
                        <input class="inp" type="text">
                    </div>
                    <div class="col-6">
                        <label class="lab" for="">Last Name*</label>
                        <input class="inp" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="lab" for="">Email Address*</label>
                        <input class="inp" type="text">
                    </div>
                </div>
                <div class="row">
                    <p>How was your overall experience?*</p>
                    <div class="star">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                </div>
                <div class="row">
                    <p>Was  our representative(check all that apply)</p>
                    <div class="col-6">
                        <input type="checkbox">
                        <label for="">Professional and courteous?</label><br>
                        <input type="checkbox">
                        <label for="">Knowledgeable?</label><br>
                        <input type="checkbox">
                        <label for="">Friendly?</label><br>
                        <input type="checkbox">
                        <label for="">Efficient?</label><br>
                    </div>
                    <div class="col-6">
                        <input type="checkbox">
                        <label for="">Patient?</label><br>
                        <input type="checkbox">
                        <label for="">Warm and respectful?</label><br>
                        <input type="checkbox">
                        <label for="">Clear and direct?</label><br>
                    </div>
                </div>
                <div class="row">
                    <button>Submit Feedback</button>
                </div>
        </form>
        </div>
    </div>
</body>
</html>
